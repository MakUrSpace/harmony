<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/bootstrap.min.js"></script>
    <script src="/htmx.min.js"></script>

    <style>
        table, th, td {
          border: 1px solid black;
          padding: 15px;
        }
    </style>
    
    <title>Harmony</title>
</head>
<body>
<div class="container">
    <h1 align="center">Harmony</h1>
    <div class="container">
        <div class="row">
            <div class="col" align="left">
                <input class="btn btn-danger" type="button" value="Reset Harmony" hx-get="{harmonyURL}reset">
            </div>
            <div class="col" align="right">
                <input class="btn btn-info" type="button" value="Configurator" onclick="window.location.href='{configuratorURL}'">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col" style="min-width: 500px">
            <h2 class="mt-5">Capture Control</h2>
            <div class="container" hx-get="{harmonyURL}get_mode_controller" hx-trigger="every 1.5s" id="modeController">
            </div>
            <div class="container">
                <img class="img-fluid border border-info border-3" src="{harmonyURL}harmony_console" style="border-radius: 50px; border-width: 3">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col" hx-get="{harmonyURL}get_game_controller" hx-trigger="every 1.5s" id="gameController"></div>
                    <div class="col">
                        <input type="button" class="btn btn-danger float-end" name="undoChange" id="passive" hx-get="{harmonyURL}undo_last_change" hx-swap="none" value="Undo Last Change">
                    </div>
                </div>
            </div>
            <div class="container justify-content-center">
                <h3 id="liveCamHeader" class="mt-5">Live Cameras (Selected {defaultCamera})</h3>
                <img id="liveCam" class="img-responsive border border-3 border-primary bg-primary" src="{harmonyURL}camWithChanges/{defaultCamera}" style="transform: rotate(-90deg); border-radius: 40px; max-width: 80%">
            </div>
            <div class="container justify-content-center">
                <script>
                function liveCameraClick(camNum){{
                    var header = document.querySelector("#liveCamHeader")
                    header.innerText = `Live Cameras (Selected ${camNum})`
                    var img = document.querySelector("#liveCam")
                    img.src = `{harmonyURL}/camWithChanges/${camNum}`
                }}
                </script>
                {cameraButtons}
            </div>
        </div>
    	<div class="col justify-content-center" align="center" style="min-width: 500px">
            <div id="objectInteractor" class="container">
                <div id="objectFilterRetriever" hx-get="{harmonyURL}objects_filter" hx-trigger="every 1s" hx-target="#objectInteractor"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
