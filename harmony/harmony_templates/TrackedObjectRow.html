<div class="row mb-1 border {borderType}">
    <div class="col">
        <div class="row border border-info border-1">
            <h5>{objectName}</h5>
        </div>
        <div class="row">
            <div class="col">
                <p>Plating:<br>{armorPlating}</p>
            </div>
            <div class="col">
                <p>Armor:<br>{armorStructural}</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Position:<br>({realCenter})</p>
            </div>
            <div class="col">
                <p>Last Distance:<br>{moveDistance}</p>
            </div>
        </div>
        <div class="row">
            {actions}
            {movement}
            {edit}
        </div>
    </div>
    <div class="col">
        <img class="img-fluid border border-info border-2" alt="Capture Image" src="data:image/jpg;base64,{encodedBA}" style="border-radius: 10px; width:100%; height:100%; object-fit:contain;">
    </div>
</div>
<hr class="mt-2 mb-3"/>
