<div class="row mb-1 {cardBorder}">
    <div class="border border-info border-1">
        <h4>Target: {targetName}</h4>
        <h6>Range: {objectDistance}</h6>
    </div>
    <div class="col">
        <img class="img-fluid border border-2 border-info" alt="Capture Image" src="data:image/jpg;base64,{encodedBA}" style="border-radius: 10px;">
    </div>
    <div class="col">
        <div class="row" id="sator_row_{targetName}">
            <table id="sator_{targetName}" class="table">
              <thead class="thead-dark table-primary">
                <tr>
                  <th scope="col">S</th>
                  <th scope="col">A</th>
                  <th scope="col">T</th>
                  <th scope="col">O</th>
                  <th scope="col">R</th>
                  <th scope="col"></th>
                  <th scope="col">Target</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{skill}</td>
                  <td>{attackerMovementModifier}</td>
                  <td>{targetMovementModifier}</td>
                  <td>{other}</td>
                  <td>{range}</td>
                  <td>=</td>
                  <td>{targetNumber}</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
    {declare}
</div>
<hr class="mt-2 mb-3">
