<div class="row mb-1 border {borderType}">
    <div class="col">
        <div class="row border border-info border-1">
            <h5>{objectName}</h5>
        </div>
        {objectActions}
    </div>
    <div class="col">
        <div class="container">
            <div class="row">
                <img class="img-fluid border border-info border-2" alt="Object Visual" src="data:image/jpg;base64,{objectVisual}" style="border-radius: 10px; width:100%; height:100%; object-fit:contain;">
            </div>
            <div class="row">
                {visibilityMap}
            </div>
        </div>
    </div>
</div>
<hr class="mt-2 mb-3"/>
